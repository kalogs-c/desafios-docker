version: '3'
services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: app
    networks: 
      - node-network
    tty: true
    ports:
      - 8080:8080
    volumes:
      - .:/usr/src/www
      - /usr/src/www/node_modules
    depends_on:
      - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./data/:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - node-network

  nginx:
    build: 
      context: .
      dockerfile: Dockerfile.nginx
    container_name: nginx
    networks: 
      - node-network
    ports: 
      - "80:80"
    depends_on:
      - app

networks:
  node-network:
    driver: bridge